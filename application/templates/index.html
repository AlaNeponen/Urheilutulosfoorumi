{% extends "layout.html" %}

{% block body %}
  <p>
    Welcome to Urheilutulosfoorumi! :^)
  </p>

{% if best_users is defined %}
<p>
  Most active users:
</p>

<table>
  <tr>
    <th>Username</th>
    <th>Number of comments made</th>
  </tr>
  {% for row in best_users %}
  <tr>
    <td>{{row.name}}</td>
    <td>{{row.comments}}</td>
  </tr>
  {% endfor %}
</table>

{% endif %}

{% endblock %}
