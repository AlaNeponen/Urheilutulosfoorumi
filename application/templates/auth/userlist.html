{% extends "layout.html" %}

{% block body %}
  <table cellspacing="10" cellpadding="10">
    <tr>
      <th>Username</th>
    </tr>
    {% for user in users %}
    <tr>
      <td>{{ user.username }}</td>
      <td>
        <form method="POST" action="{{ url_for ('auth_delete', user_id=user.id) }}">
          <input type="submit" value="Delete user"/>
        </form>
      </td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
