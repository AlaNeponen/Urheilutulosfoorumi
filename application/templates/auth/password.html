{% extends "layout.html" %}

{% block body %}
<form method="POST" action="{{ url_for('auth_password') }}">
    <table>
        <tr>
            <td>
                {{ form.password.label }}
            </td>
            <td>
                {{ form.password }}
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="Update password"/>
            </td>
        </tr>
    </table>
</form>
{% endblock %}
